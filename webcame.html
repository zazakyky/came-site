<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        video {
            border: 2px solid #ccc;
            width: 640px;
            height: 480px;
        }

        .photo {
            margin: 10px;
            display: inline-block;
            border: 5px solid #4CAF50;
            border-radius: 10px;
            width: 200px;
            height: auto;
            cursor: pointer;
        }

        .download-button {
            display: block;
            margin-top: 5px;
            color: #007BFF;
            text-decoration: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            position: relative;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
</head>
<body>
    <div class="container">
        <h1>Photo Booth</h1>
        <video id="video" autoplay></video>
        <button id="snap">Ambil Foto</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="photos"></div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Edit Foto</h2>
            <img id="editImage" style="max-width: 100%;">
            <button id="saveEdit">Simpan</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const snapButton = document.getElementById('snap');
        const photosDiv = document.getElementById('photos');
        const editModal = document.getElementById('editModal');
        const closeModal = document.getElementById('closeModal');
        const editImage = document.getElementById('editImage');
        const saveEdit = document.getElementById('saveEdit');
        let cropper;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing webcam: ", err);
            });

        function takePhoto() {
            canvas.width = 400;
            canvas.height = 300;
            context.drawImage(video, 0, 0, 400, 300);
            
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/png');
            img.classList.add('photo');
            img.addEventListener('click', () => editPhoto(img.src));
            
            const downloadLink = document.createElement('a');
            downloadLink.href = img.src;
            downloadLink.download = 'photo.png';
            downloadLink.innerText = 'Simpan Foto';
            downloadLink.classList.add('download-button');
            
            const photoContainer = document.createElement('div');
            photoContainer.appendChild(img);
            photoContainer.appendChild(downloadLink);
            photosDiv.appendChild(photoContainer);
        }

        function editPhoto(src) {
            editImage.src = src;
            editModal.style.display = 'flex';
            if (cropper) cropper.destroy();
            cropper = new Cropper(editImage, { aspectRatio: 1 });
        }

        closeModal.addEventListener('click', () => {
            editModal.style.display = 'none';
        });

        saveEdit.addEventListener('click', () => {
            const croppedCanvas = cropper.getCroppedCanvas();
            const croppedImage = croppedCanvas.toDataURL('image/png');
            
            const link = document.createElement('a');
            link.href = croppedImage;
            link.download = 'edited_photo.png';
            link.click();
            editModal.style.display = 'none';
        });

        snapButton.addEventListener('click', takePhoto);
    </script>
</body>
</html>
